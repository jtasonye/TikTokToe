<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css">
        <title>Tik-Tok-Toe</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="tablet">
            <div class="center">
                <div class="border">
                    <h1> Tik Tok Toe </h1>
                    <h2> See If You Can Win In Different Ways! </h2>
                </div>
            
                <!-- User Indication Boxes -->
                <div id="user-boxes">
                    <span id="player1"> P1's Turn</span>
                    <span id="player2"> P2's Turn</span>
                </div>

                <div id="score-boxes">
                    <div id="score1"></div>
                    <div id="score2"></div>
                </div>

                <!-- Result Message -->
                <div id="message">&nbsp</div>

                <table id = "board">
                    <!-- Row 1-->
                    <tr>
                        <td class="space" id="top-left"></td>
                        <td class="space" id="top-middle"></td>
                        <td class="space" id="top-right"></td>
                    </tr>

                    <!-- Row 2-->
                    <tr>
                        <td class="space" id="middle-left"></td>
                        <td class="space" id="middle-middle"></td>
                        <td class="space" id="middle-right"></td>
                    </tr>

                    <!-- Row 3-->
                    <tr>
                        <td class="space" id ="bottom-left"></td>
                        <td class="space" id ="bottom-middle"></td>
                        <td class="space" id ="bottom-right"></td>
                    </tr>
                </table>

                <!-- Restart Button -->
                <div id="restart-button-container">
                    <button type="button" id="restartButton">Restart Game</button> 
                </div>

                <p class="list">Developed with:
                    <div class="liClass">
                        <li class="lang">HTML <a href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics" target="_blank"><img src="images/html.webp" alt="HTML Logo"></a></li>
                        <li class="lang">CSS <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank"><img src="images/css.webp" alt="CSS Logo"></a></li>
                        <li class="lang">JavaScript <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank"><img src="images/js.png" alt="JavaScript Logo"></a></li>
                    </div>
                </p>

            </div>
        </div>
    </body>

    <!-- Winner Images -->
    <div id="gif0-container">
        <img src="gifs/winner0.gif" alt="winner GIF">
    </div>

    <div id="gif1-container">
        <img src="gifs/winner1.gif" alt="Winner GIF">
    </div>

    <div id="gif2-container">
        <img src="gifs/winner2.gif" alt="Winner GIF">
    </div>

    <div id="gif3-container">
        <img src="gifs/winner3.gif" alt="Winner GIF">
    </div>

    <div id="gif4-container">
        <img src="gifs/winner4.gif" alt="Winner GIF">
    </div>

    <div id="gif5-container">
        <img src="gifs/winner5.gif" alt="Winner GIF">
    </div>

    <div id="gif6-container">
        <img src="gifs/winner6.gif" alt="Winner GIF">
    </div>

    <div id="gif7-container">
        <img src="gifs/winner7.gif" alt="Winner GIF">
    </div>

    <div id="gif8-container">
        <img src="gifs/winner8.gif" alt="Winner GIF">
    </div>

    <div id="gif9-container">
        <img src="gifs/draw.gif" alt="Draw GIF">
    </div>

</html>
